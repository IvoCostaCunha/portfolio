<div class="login-form">
  <h2>Login</h2>
  <p>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="userEmail" value="{{userEmail}}" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userPassword" value="{{userPassword}}" />
    </mat-form-field>
  </p>
  <p>
    <button mat-raised-button (click)="onSignIn($event)"> Sign in </button>
  </p>

</div>
